name: Main
on:
  push:
    branches: [ main ]
  workflow_dispatch:
jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2
      - name: Use Node.js
        uses: actions/setup-node@v2
        with:
          node-version: "14.x"
      - name: Install express
        run: npm install express
      - name: Install jest
        run: npm install jest supertest --save-dev
      - name: Run test
        run: npm test

  deploy:
    runs-on: ubuntu-latest
    needs: [build]
    steps:
      - uses: actions/checkout@v2
      - uses: akhileshns/heroku-deploy@v3.12.12
        with:
          heroku_api_key: b852d337-0488-4eb0-bfaa-f867cca6d9ac
          heroku_app_name: sftth-nodejs-demo
          heroku_email: sftth@naver.com